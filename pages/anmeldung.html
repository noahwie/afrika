<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Anmeldung</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="anmeldung.html">Anmeldung</a></li>
                </ul>
            </nav>
        </header>
        <h1>Anmeldeformular</h1>
        <form action="#" method="post">
            <fieldset><!--Informationen über den User-->
	        	<legend>Koordinaten:</legend>
	        	<p>Geschlecht </p>
	            <p><input type="radio" name="gender" value="Frau"> Frau
	                <input type="radio" name="gender" value="Mann"> Mann 
	            </p>
	            <p><label>Vorname:</label><input type="text" ></p>
	            <p><label>Nachname:</label><input type="text"  ></p>
	            <p><label>e-mail:</label><input type="email" ></p>
	    	</fieldset>
	        <fieldset><!--Anmeldung Newsletter-->
	        	<legend>Wollen Sie sich für den Newsletter anmelden?</legend>
	            <p><input type="checkbox" name="newsletter[]" value="ja"> Ja
	                <input type="checkbox" name="newsletter[]" value="nein"> Nein</p>
	            <p><label>Wie sind Sie auf uns gekommen?</label>
	          <select class="textfeld" >
	            <option value="Tageszeitung">Tageszeitung</option>
	            <option value="Telefonbuch">Telefonbuch</option>
	            <option value="Freunde">Freunde</option>
	          </select></p>
	            
	        </fieldset>
	     	<fieldset>
	        	<legend>Mitteilung:</legend>
	         	<p><label>Bemerkung:</label>
	            <textarea></textarea></p>
	     	</fieldset>
	    	<p><input class="button1" type="submit" value="Senden"> 
	        <input class="button2" type="reset" value="Löschen"></p>
        </form>
        <div class="cllfix"></div>
    </div><!--end wrapper-->
</body>
</html>
